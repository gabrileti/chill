<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Relax Sounds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }
    .sound {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4cafef;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #1e88e5;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>üåô Relax Sounds</h1>
  <div class="container">
    
    <div class="sound">
      <p>üåßÔ∏è Pioggia</p>
      <button onclick="toggleSound('rain')">Play/Stop</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5"
             oninput="setVolume('rain', this.value)">
      <audio id="rain" loop src="rain.mp3"></audio>
    </div>

    <div class="sound">
      <p>‚ö° Temporale</p>
      <button onclick="toggleSound('storm')">Play/Stop</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5"
             oninput="setVolume('storm', this.value)">
      <audio id="storm" loop src="storm.mp3"></audio>
    </div>

    <div class="sound">
      <p>üî• Fuoco</p>
      <button onclick="toggleSound('fire')">Play/Stop</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5"
             oninput="setVolume('fire', this.value)">
      <audio id="fire" loop src="fire.mp3"></audio>
    </div>

    <div class="sound">
      <p>üå≤ Natura</p>
      <button onclick="toggleSound('nature')">Play/Stop</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5"
             oninput="setVolume('nature', this.value)">
      <audio id="nature" loop src="nature.mp3"></audio>
    </div>

    <div class="sound">
      <p>üåä Oceano</p>
      <button onclick="toggleSound('ocean')">Play/Stop</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5"
             oninput="setVolume('ocean', this.value)">
      <audio id="ocean" loop src="ocean.mp3"></audio>
    </div>

  </div>

  <script>
    function toggleSound(id) {
      const audio = document.getElementById(id);
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
        audio.currentTime = 0;
      }
    }

    function setVolume(id, volume) {
      document.getElementById(id).volume = volume;
    }
  </script>
</body>
</html>
